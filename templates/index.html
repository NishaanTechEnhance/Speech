<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Diarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            height: calc(100vh - 50px);
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            overflow-y: auto;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"], button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #processing {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        #output {
            margin-top: 20px;
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: calc(100% - 40px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">Speaker Diarization</div>
    <div class="container">
        <div class="left">
            <div class="box">
                <h2>Audio Processing</h2>
                <form id="audio-form" action="/process_audio" method="post" enctype="multipart/form-data">
                    <label for="choice">Choose an option:</label><br>
                    <input type="radio" id="url" name="choice" value="1">
                    <label for="url">YouTube URL</label><br>
                    <input type="radio" id="audio-file" name="choice" value="2">
                    <label for="audio-file">Upload Audio File</label><br>
                    <input type="radio" id="video-file" name="choice" value="3">
                    <label for="video-file">Upload Video File</label><br><br>

                    <div id="url_input" style="display:none;">
                        <label for="url">YouTube URL:</label>
                        <input type="text" id="url_input_field" name="url"><br><br>
                    </div>

                    <div id="audio_file_input" style="display:none;">
                        <label for="audio_file">Upload Audio File:</label>
                        <input type="file" id="audio_file" name="audio_file"><br><br>
                    </div>

                    <div id="video_file_input" style="display:none;">
                        <label for="video_file">Upload Video File:</label>
                        <input type="file" id="video_file" name="video_file"><br><br>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <h2>Ask a Question</h2>
                <form id="question-form" action="/ask" method="post" enctype="multipart/form-data">
                    <label for="question">Question:</label><br>
                    <input type="text" id="question" name="question" required><br><br>
                    <button type="submit">Submit</button>
                </form>
                <div id="processing" class="hidden">Processing...</div>
                <div id="output" class="hidden">
                    <h2>Output:</h2>
                    <p id="output-text"></p>
                </div>
                <div id="download-links" class="hidden">
                    <h2>Download Links:</h2>
                    <a id="transcribed-download" href="#" download>Download Transcribed Text</a><br>
                    <a id="translated-download" href="#" download>Download Translated Text</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('url').onclick = function() {
            document.getElementById('url_input').style.display = 'block';
            document.getElementById('audio_file_input').style.display = 'none';
            document.getElementById('video_file_input').style.display = 'none';
        };
        document.getElementById('audio-file').onclick = function() {
            document.getElementById('url_input').style.display = 'none';
            document.getElementById('audio_file_input').style.display = 'block';
            document.getElementById('video_file_input').style.display = 'none';
        };
        document.getElementById('video-file').onclick = function() {
            document.getElementById('url_input').style.display = 'none';
            document.getElementById('audio_file_input').style.display = 'none';
            document.getElementById('video_file_input').style.display = 'block';
        };

        document.getElementById('audio-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            document.getElementById("processing").classList.remove("hidden");
            document.getElementById("output").classList.add("hidden");
            document.getElementById("download-links").classList.add("hidden");

            fetch('/process_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("processing").classList.add("hidden");
                if (data.transcribed_text) {
                    document.getElementById('output-text').innerText = `Transcribed Text:\n\n${data.transcribed_text}\n\nTranslated Text:\n\n${data.translated_text}`;
                    document.getElementById('output').classList.remove("hidden");

                    document.getElementById('transcribed-download').href = `/download/${data.transcribed_file}`;
                    document.getElementById('translated-download').href = `/download/${data.translated_file}`;
                    document.getElementById('download-links').classList.remove("hidden");
                } else if (data.error) {
                    document.getElementById('output-text').innerText = "Error: " + data.error;
                    document.getElementById('output').classList.remove("hidden");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while processing your request.");
                document.getElementById("processing").classList.add("hidden");
            });
        });

        document.getElementById('question-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            document.getElementById("processing").classList.remove("hidden");
            document.getElementById("output").classList.add("hidden");

            fetch('/ask', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("processing").classList.add("hidden");
                if (data.answer) {
                    document.getElementById('output-text').innerText = `Answer:\n\n${data.answer}`;
                    document.getElementById('output').classList.remove("hidden");
                } else if (data.error) {
                    document.getElementById('output-text').innerText = "Error: " + data.error;
                    document.getElementById('output').classList.remove("hidden");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while processing your request.");
                document.getElementById("processing").classList.add("hidden");
            });
        });
    </script>
</body>
</html>
